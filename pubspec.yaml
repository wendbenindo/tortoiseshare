name: tortoiseshare
description: "Partage de fichiers et écran entre mobile et desktop"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.1.4  # Pour sélectionner des fichiers
  path_provider: ^2.1.5  # Pour accéder aux répertoires système
  shared_preferences: ^2.2.2  # Pour sauvegarder les préférences
  screenshot: ^2.1.0  # Pour capturer l'écran
  cupertino_icons: ^1.0.6
  permission_handler: ^11.3.0
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  generate: true